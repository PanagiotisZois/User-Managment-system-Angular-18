<div class="row">
    <div class="col-12 text-end">
        <button class="btn btn-success" routerLink="createUser">Add new</button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr no</th>
                    <th>Name</th>
                    <th>EmailId</th>
                    <th>Mobile No</th>
                    <th>City</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of userList; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{item.fullName}}</td>
                    <td>{{item.emailId}}</td>
                    <td>{{item.mobileNo}}</td>
                    <td>{{item.city}}</td>
                    <td>
                        <button (click)="onDelete(item.userId)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
